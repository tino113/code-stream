<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.min.js"></script>
  </head>
  <body class="cs-bg">
    <nav class="navbar navbar-dark cs-nav px-3">
      <a class="navbar-brand fw-bold" href="/">CodeStream Student IDE</a>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-light" id="theme-toggle">Toggle Theme</button>
      </div>
    </nav>

    <main class="container py-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex gap-2 mb-2">
            <button id="run" class="btn btn-primary btn-sm">Run Code</button>
            <button id="debug" class="btn btn-outline-primary btn-sm">Get Debug Hint</button>
          </div>
          <div id="editor" class="editor-surface"></div>
          <div class="row g-3 mt-1">
            <div class="col-md-6"><pre id="output" class="mb-0">Output will appear here.</pre></div>
            <div class="col-md-6"><pre id="hint" class="mb-0">Debug hints appear here.</pre></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/static/ide.js"></script>
  </body>
</html>
