<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeStream Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="cs-bg d-flex align-items-center min-vh-100">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="fw-bold mb-1">Welcome back</h3>
              <p class="text-muted">Login as teacher or student.</p>

              <form id="auth-form" class="vstack gap-3">
                <input class="form-control" id="email" type="email" placeholder="Email" required>
                <input class="form-control" id="password" type="password" placeholder="Password" required>
                <select class="form-select" id="role">
                  <option value="teacher">Teacher</option>
                  <option value="student">Student</option>
                </select>
                <div class="d-flex gap-2">
                  <button type="button" id="register-btn" class="btn btn-outline-primary w-100">Register</button>
                  <button type="button" id="login-btn" class="btn btn-primary w-100">Login</button>
                </div>
              </form>

              <pre class="mt-3 mb-0" id="auth-output">Ready.</pre>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/ide.js"></script>
  </body>
</html>
