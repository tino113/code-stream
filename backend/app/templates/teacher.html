<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Teacher IDE</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <h3>Files</h3>
        <ul>
          <li>main.py</li>
          <li>helpers.py</li>
        </ul>
      </aside>

          <button id="run">Run Code</button>

      </section>
    </div>
    <script src="/static/ide.js"></script>
  </body>
</html>
